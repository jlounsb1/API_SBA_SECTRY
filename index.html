<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="Stylesheet">
    <meta charset="UTF-8" />
    <script defer src="./index.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div id="appcontainer">
        <div id="header">
            <h1>Team Dog! Pick you favorite Puppers</h1>
        </div>
        <div id="bodyinfo">
            <h1 id="winmessage">First team to 10 Wins!</h1>
        </div>
        <div id="centerpiece">
            <div id="teamone" class="team">
                <img  id="imgone" class="team">
                <div id="teamonestats">
                <h2>Team 1:</h2>
                <h3>Score:</h3>
                <h1 id="teamonescore">0</h1>
                <hr>
                <h3>Total Wins:</h3>
                <h1 id="teamonewins">0</h1>
                <button id="btnone">Choose me!</button>
                </div>
            </div>
            <div id="teamtwo" class="team">
                <img  id="imgtwo" class="team">
                <div id="teamtwostats" >
                <h2>Team 2:</h2>
                <h3>Score:</h3>
                <h1 id="teamtwoscore">0</h1>
                <hr>
                <h3>Total Wins:</h3>
                <h1 id="teamtwowins">0</h1>
                <button id="btntwo">Choose me!</button>
                </div>
            </div>
        </div>
        
        <div id="breedSection">
            <h3>Show me more of a specific breed:</h3>
            <select id="breedselector">
                <option value='none' selected>None Selected</option>
            </select>
            <button id="breedbtn">See Pictures!</button>
            <div id="imgsofbreeds"></div>
                <button id="totopbtn" class="hidden">Back to Breed Selector</button>
        </div>
        <div id="footer">
            <footer>This is a sample project by Jeff Lounsbury to demonstate pulling the dog API using fetch.</footer>
        </div>
    </div>
</body>
</html>
